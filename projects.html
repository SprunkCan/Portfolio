    #Banner {
      display: flex;
      align-items: center;

    .ImageContainer {
      position: relative;
      text-align: center;
      color: white;
      cursor: pointer;
      overflow: hidden;
      border-radius: 30px;
      display: inline-block;
    }

    .cText {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);

      cursor: pointer;
    }

    .BlurLinkedImage {
      height: 50vh;
      /*Changes W&H, but based off of W*/
      transition: filter 0.5s;
    }

    .BlurLinkedImage:hover {
      filter: blur(8px);
      transition: filter 0.5s;
    }
  </style>
</head>
