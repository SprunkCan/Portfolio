<html>
  <head>
    <title> Portfolio - Home </title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="res/Turtle.jpg">
    <!-- If you want Google font:
      <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Average"> 
    Replace "Average" at the end with any font name, modify the type in css file to match font-->
    <style>
      body{
        font-family: "Verdana", sans-serif;
        background-color: black;
        color: white;
        margin: 0;
      }

      div{
        display: flex;
        align-items: center;
      }

      #Menu{
        width: 0.2em;
        height: 93vh;
        background-color: white;
        transition: width 0.5s;
        margin-right: 0.5em;
        background-color: #282828;
        color: white;
        font-size: 26px;
        border-radius: 4px;
        font-weight: bold;
      }

      #Menu:hover{
        transition: width 0.5s;
        width: 5.0em;
        cursor: pointer;
      }

      .ImageContainer{
        position: relative;
        text-align: center;
        color: white;
        cursor: pointer;
        overflow: hidden;
        border-radius: 30px;
        display: inline-block;
      }

      .cText{
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 30px;
        cursor: pointer;
      }

      .BlurLinkedImage{
        height: 540; /*Changes W&H, but based off of W*/
        transition: filter 0.5s;
      }

      .BlurLinkedImage:hover{
        filter: blur(8px);
        transition: filter 0.5s;
      }

    </style>
  </head>

  <div class="Banner">
    <!-- WIP theme changer, needed for current theme structure - DO NOT REMOVE -->
    <script src="themes.js"></script>
    <!-- Buttons that are contained inside the banner -->
    <button type="button" class="Banner-Button" onclick="window.location.href='home.html';"> HOME </button>
    <button type="button" class="Banner-Button" disabled> MORE SOON! </button>
    <!-- Social Logos that are contained inside the banner -->
    <div id="LogoContainer">
      <a href="https://github.com/SprunkCan/Portfolio" target="_blank">
        <img src="res/logo/GitHub-Mark-Light-64px.png" alt="GitHub" class="LogoLink">
      </a>
      <a href="https://discord.com/" target="_blank">
        <img src="res/logo/Discord-Logo-White.svg" alt="Discord" class="LogoLink">
      </a>
    </div>
  </div>

  <!-- Container for the non-banner elements (for prototype menu, may be removed later) -->
  <div style="position:relative;">
    <div id="Menu"></div> <!-- The menu -->
    <body>
      <!-- Basic on-site description -->
      <h4 style="margin-left: 1.0em;"> This is a WIP. 
        Expect new changes and slightly different but excruciatingly similar bugs. 
      </h4>
      <!-- Star Citizen link, may be retrofitted with personal projects in the future -->
      <div class="ImageContainer" style="margin-left: 1em;">
        <a href="https://robertsspaceindustries.com/" target="_blank">
          <img src="res/OrbitalView.png" alt="OrbitalView" class="BlurLinkedImage">
        </a>
        <div class="cText"> Star Citizen </div>
      </div>
    </body>
  </div>
</html>
