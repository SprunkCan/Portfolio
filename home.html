<html>
  <head>
    <title> Home - HTML Learning </title>
    <link rel="stylesheet" href="main.css">
    <!-- If you want Google font:
      <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Average"> 
    Replace "Average" at the end with any font name, modify the type in css file to math font-->
    <style>
      body{
        font-family: "Verdana", sans-serif;
        background-color: black;
        color: white;
        margin: 0;
      }

      div{
        display: flex;
        align-items: center;
      }

      div#Container{
        margin-left: 1em;
        position: relative;
        text-align: center;
        color: white;
        cursor: pointer;
        overflow: hidden;
        border-radius: 20px;
        display: inline-block;
      }

      .centered{
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 30px;
        cursor: pointer;
      }

      .ImageLink{
        height:50%; /*Changes W&H*/
        transition: filter 0.5s;
      }

      .ImageLink:hover{
        filter: blur(8px);
        transition: filter 0.5s;
      }

    </style>
  </head>

  <div class="Banner"> 
    <button type="button" class="Menu" onclick="window.location.href='home.html';">HOME</button>
    <button type="button" class="Menu" disabled>MORE SOON!</button>
  </div>
  
  <body>
    <h4 style="margin-left: 1em;"> Hello, this is my website. Here's some fun games: </h4>

    <div id=Container>
      <a href="https://robertsspaceindustries.com/" target="_blank">
        <img src="res/OrbitalView.png" alt="OrbitalView" class="ImageLink">
      </a>
      <div class="centered"> Star Citizen </div>
    </div>

  </body>
</html>
